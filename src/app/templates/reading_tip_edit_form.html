{% extends "base.html" %}

{% block title %}Create reading tip{% endblock %}

{% block content %}

<form method="post" action="{% url 'tips_edit' tip.id %}">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button class="btn btn-warning" type="submit">Edit</button>
</form>

{% endblock %}
