{% extends "base.html" %}
{% load static %}

{% block title %}Create reading tip{% endblock %}

{% block content %}

<form method="post" action="{% url 'tips_create' %}">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button id="submit" class="btn btn-primary" type="submit">Create</button>
</form>

<script src="{% static 'liblr/js/reading_tip.js' %}"></script>

{% endblock %}
